<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>
</head>

<body>
    <nav>
        <a href="#">Brasil</a>
        <a href="#">Argentina</a>
        <a href="#">Uruguai</a>
        <a href="#">Chile</a>
    </nav>

    <a href="#">Paraguai</a>

    <!-- scripts -->
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $("nav a:odd").css("color", "red"); // Pares.       // a:nth(2) = segundo valor
            $("nav a").css("text-decoration", "none");
            $("nav a").css("display", "block");
            alert("Essa página contém " + $("nav a").length + " links"); // Faz contagem de links na página
        })
    </script>

</body>

</html>
