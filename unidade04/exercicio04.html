<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(function (e) {
            $("li.especifico:last").remove(); // Remove a última classe #especifico

            $("li:last").replaceWith("<li>Curso Bootstrap</li>"); // Alterando curso da última linha

            $("ul").wrapAll("<div style='border:1px solid #ccc'></div>");
        })
    </script>
</head>

<body>


    <ul>

        <li class="especifico">Curso HTML5 Essencial</li>
        <li class="especifico">Curso CSS3 Essencial</li>
        <li>Curso Javascript Essencial</li>
        <li>Curso jQuery Fundamental</li>
    </ul>

</body>

</html>
