<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>

    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(function () {
            $("#cursohtml").click(function () {
                alert("Clicou no botao html");
            });
            /*$("#cursocss").on("mouseover", function () { //junto onclick ou on("click") daria na mesma
                alert("Passou o mouse por cima do botao css");
            });*/
            function mostrarMensagem() { // Quando eu passar mouse por cima, ele abrirá apenas uma vez, diferente do exemplo acima
                alert("Passou o mouse por cima do botao css");
                $('#cursocss').off("mouseover", mostrarMensagem);
            }
            function mostrarMensagem2() {
                alert("Clicou no botao css");
            }
            $('#cursocss').on("mouseover", mostrarMensagem) // Mostra mensagem quando passo o mouse uma única vez
            $('#cursocss').on("click", mostrarMensagem2)    // Clico e mostra a mensagem

        });

    </script>
</head>

<body>
    <input type="button" id="cursohtml" value="Curso HTML5" />
    <input type="button" id="cursocss" value="Curso CSS3" />


</body>

</html>
