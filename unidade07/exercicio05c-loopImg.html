<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Curso jQuery Fundamental</title>
    <style>
        #principal {
            position: absolute;
            height: 200px;
            clip: rect(0 200px 200px 0)
                /* Retangulo */
        }

        #janela {
            position: relative;
            height: 200px;
            top: 0;
            left: 0;
        }

        #janela img {
            float: left;
            /* Colei a imagem */
        }

        #info {
            position: absolute;
            top: 300px;
        }
    </style>

    <script src="jquery-3.2.1.min.js"></script>
    <script>
        function moverFotos() {
            $('#janela').animate({ left: "-=200" }, 1000, function (e) { // -= porque é para esquerda
                $('#info').html($('#janela').position().left);

                if ($('#janela').position().left == -800) {
                    $("#janela").css('left', 0);
                }
            });
        }
        $(function () {
            $(function (e) {
                setInterval(moverFotos, 2000); // A cada 2 segundos a moverFotos será chamado
            })
        });	
    </script>
</head>

<body>
    <div id="principal">
        <div id="janela">
            <img src="imagens/foto1.jpg">
            <img src="imagens/foto2.jpg">
            <img src="imagens/foto3.jpg">
            <img src="imagens/foto4.jpg">
            <img src="imagens/foto1.jpg">
        </div>
    </div>

    <div id="info"></div>
</body>

</html>
